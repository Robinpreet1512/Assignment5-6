<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <div class="input-container">
            <label for="cadInput">Enter Amount in CAD:</label>
            <input type="number" id="cadInput">
            <button onclick="convertToUSD()">Convert to USD</button>
        </div>
        <div class="input-container">
            <label for="usdInput">Enter Amount in USD:</label>
            <input type="number" id="usdInput">
            <button onclick="convertToCAD()">Convert to CAD</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
